<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" /> 
	<meta name="apple-touch-fullscreen" content="YES" /> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Slider Example</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #333;
		}
		#canvas {
			width: 100%;
			height: 100%;
		}
		ul, li {
			list-style: none;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		li {
			position: absolute;
			display: -webkit-box;
			-webkit-box-align: center;
			-webkit-box-align: center;
		}
	</style>
	<script src="./core.js"></script>
</head>
<body>
	<div id="canvas">
	</div>
    <script type="text/javascript">
        //所有的数据
        var dataList = [{
            height: 490,
            width: 300,
            img: "img/phone1.jpg"
        },
        {
            height: 400,
            width: 300,
            img: "img/phone2.jpg"
        },
        {
            height: 400,
            width: 300,
            img: "img/phone3.jpg"
        },
        {
            height: 340,
            width: 300,
            img: "img/phone4.jpg"
        }];
	    new Slider({
	        dom : document.getElementById('canvas'),
	        dataList : dataList
	    });
    </script>
</body>
</html>
